name: Generate Documentation with Sphinx

on:
  push:
    branches:
      - main
    paths:
      - '**.py'

env:
  MODULE_PATHS: src src2
  WORKLOAD_IDENTITY_PROVIDER: projects/832472850572/locations/global/workloadIdentityPools/my-pool/providers/my-provider
  SERVICE_ACCOUNT: wip-service-account@deployment-test-345514.iam.gserviceaccount.com

jobs:
  doc-gen:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.0
          architecture: x64
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Generate documentation
        run: ./docs_generator.sh ${{ env.MODULE_PATHS }}
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: docs/build
          commit_message: "docs: generation of documentation"
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MY_PAT }}
          publish_dir: docs/build/${{ env.MODULE_PATHS }}
      - name: Gcloud Auth
        uses: 'google-github-actions/auth@v0'
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
      - name: Upload documentation to GCS
        uses: 'google-github-actions/upload-cloud-storage@v0'
        with:
          path: 'docs/build'
          destination: 'my-sample-bucket-123'
